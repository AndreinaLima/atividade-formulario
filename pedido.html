<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Online</title>
</head>
<body>
  <div style="text-align: center;">

    <h2>Pedido de Comida Online</h2>

    <form>
      <div>
        <label for="Nome">Nome:</label> <br>
        <input type="text" name="nome" id="Nome" required>
      </div>
      <br>
      <div>
        <label for="Endereco">Endereço:</label>
        <br>
        <input type="text" name="endereco" id="Endereco">
      </div>
      <br>
      <div>
        <label for="Telefone">Telefone:</label>
        <br>
        <input type="tel" name="telefone" id="Telefone">
      </div>
      <br>
      <div>
      <label for="Tipo-de-comida">Tipo de Comida:</label>
      <br>
      <select name="tipo-de-comida" id="Tipo-de-comida">
        <option>Pizza</option>
        <option>Hambúrguer</option>
        <option>Bolo de chocolate</option>
        <option>Pudim</option>
      </select>
      </div>
      <br>
      <div>
      <label for="Observacoes">Observações</label>
      <br>
      <textarea name="observacoes" id="Observacoes"></textarea>
      </div>
      <br>
      <button type="submit">Enviar</button>
    </form>
        <hr>
        <button><a href="index.html">Voltar para a página inicial</a></button>

  </div>
</body>
</html>
