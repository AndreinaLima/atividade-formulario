<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete</title>
</head>
<body>
  <div style="text-align: center;">
    <h2>Enquete</h2>
    <form>
      <p>Qual o seu estilo de filme favorito?</p>
      <br>
      <div>
      <input type="radio" name="estilo" id="Terror" required>
      <label for="Terror">Terror</label>
      </div>
      <br>
      <div>
      <input type="radio" name="estilo" id="Comédia-Romântica">
      <label for="Comédia-Romântica">Comédia Romântica</label>
      </div>
      <br>
      <div>
      <input type="radio" name="estilo" id="Animação">
      <label for="Animação">Animação</label>
      </div>
      <br>
      <div>
      <input type="radio" name="estilo" id="Ação">
      <label for="Ação">Ação</label>
      </div>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <hr>
    <button><a href="index.html">Voltar para a página inicial</a></button>
  </div>
</body>
</html>
